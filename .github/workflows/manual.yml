# This is a basic workflow that is manually triggered

name: Manual workflow

# Controls when the action will run. Workflow runs when manually triggered using the UI
# or API.
on: workflow_dispatch

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  e2e-tests:
    runs-on: ubuntu-latest
    steps:
      - name: Make envfile
        uses: SpicyPizza/create-envfile@v1.3
        with:
          envkey_todoist_username: ${{secrets.TODOIST_USERNAME}}
          envkey_todoist_password: ${{secrets.TODOIST_PASSWORD}}
          envkey_todoist_id_base_project: ${{secrets.TODOIST_ID_BASE_PROJECT}}
          envkey_todoist_title_base_project: ${{secrets.TODOIST_TITLE_BASE_PROJECT}}
          directory: pfaversa/todoist_automation
          file_name: todoist_variables.env
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v2
        with:
          node-version: '18.12.1'
      - name: Install dependencies
        run: npm ci
      - name: Install Playwright
        run: npx playwright install --with-deps
      - name: Run your tests
        run: npx playwright test
      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v2
        with:
          name: playwright-report
          path: playwright-report
